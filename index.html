<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩陷阱游戏4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .puzzle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 30px;
            color: #666;
        }

        .question-container {
            width: 600px;
            margin: 0 auto 30px;
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            padding: 30px;
            text-align: center;
        }

        .question-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .option-button {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-button:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        .option-button.selected {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option-button.correct {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option-button.wrong {
            background: #f44336;
            color: white;
            border-color: #da190b;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }


        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.6s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece.flipped {
            transform: rotateY(0deg);
        }

        .puzzle-piece.selected {
            border: 3px solid #ff6b6b;
            transform: scale(1.05) rotateY(0deg);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .puzzle-piece.matched {
            opacity: 0.3;
            cursor: default;
            transform: rotateY(0deg);
        }

        .puzzle-piece.matched:hover {
            transform: rotateY(0deg);
            box-shadow: none;
        }

        .puzzle-piece.card-back {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
            transform: rotateY(0deg);
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .score {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            width: 300px;
            height: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .win-message h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 350px;
        }

        .login-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-buttons button[type="submit"] {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .form-buttons button[type="button"] {
            background: #f0f0f0;
            color: #333;
        }

        .form-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .leaderboard-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .leaderboard-list {
            text-align: left;
            margin-bottom: 20px;
        }

        /* 排行榜底部吸附关闭按钮 */
        .leaderboard-buttons {
            position: sticky;
            bottom: 0;
            background: transparent; /* 透明背景，仅按钮可见 */
            padding-top: 0;
            margin-top: 0;
            border-top: none;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
            pointer-events: none; /* 容器不拦截点击，按钮单独可点击 */
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-item.current-user {
            background: #e8f5e8;
            border-left-color: #4CAF50;
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-left-color: #ffd700;
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border-left-color: #c0c0c0;
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border-left-color: #cd7f32;
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            min-width: 30px;
        }

        .leaderboard-user {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .leaderboard-current-user {
            position: sticky;
            top: 0;
            z-index: 3;
            background: #fff8dc;
            border: 1px solid #ffe08a;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }

        .leaderboard-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .leaderboard-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
            pointer-events: auto; /* 按钮仍可点击 */
            box-shadow: 0 6px 20px rgba(0,0,0,0.2); /* 浮在列表之上更清晰 */
        }

        .leaderboard-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .config-content {
            padding: 20px;
        }

        .config-content .form-group {
            margin-bottom: 15px;
        }

        .config-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-content small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .sync-status {
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .sync-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.unknown {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .question-container {
                width: 400px;
            }
            
            .progress-container {
                max-width: 350px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                max-width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .question-container {
                width: 320px;
            }
            
            .progress-container {
                max-width: 280px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .win-message {
                width: 280px;
                height: 280px;
                padding: 25px;
            }
            
            .win-message h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .win-message p {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎨 色彩陷阱4</h1>
        <div class="game-info">
            <p>观察有颜色的汉字，选择正确的答案！答对6道题目即可完成游戏！</p>
        </div>
        
        <div class="controls">
            <button onclick="showLeaderboard()" id="leaderboardBtn">🏆 排行榜</button>
            <button onclick="showLoginModal()" id="loginBtn">🔐 登录</button>
            <button onclick="showSettingsModal()" id="settingsBtn">⚙️ 设置</button>
        </div>
        
        <div class="game-content">
            <div class="puzzle-section">
                <div class="question-container" id="questionContainer">
                    <div class="question-display" id="questionDisplay">
                        <!-- 题目将在这里显示 -->
                    </div>
                    <div class="options-container" id="optionsContainer">
                        <!-- 选项按钮将在这里生成 -->
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0/6</div>
                    </div>
                    <div class="progress-text">已答对题目进度</div>
                </div>
                <div class="score">
                    <p>答题次数: <span id="moveCount">0</span>   用时: <span id="elapsedTime">00:00</span>   剩余次数: <span id="remainingAttempts">—</span>   当前用户: <span id="userInfo"></span></p>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="login-modal" id="settingsModal">
        <div class="login-content">
            <h2>⚙️ 设置</h2>
            <div id="settingsBody">
                <div class="form-group">
                    <label>请输入密码：</label>
                    <input type="password" id="settingsPwd" placeholder="密码">
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="enterSettings()">进入</button>
                    <button type="button" onclick="closeSettingsModal()">关闭</button>
                </div>
            </div>
            <div id="adminPanel" style="display:none">
                <div class="form-buttons" style="justify-content: flex-start; gap: 8px;">
                    <button type="button" onclick="adminExportCSV()">导出排行榜 CSV</button>
                    <button type="button" onclick="adminClearAll()">删除全部排行榜</button>
                </div>
                <h3 style="margin-top:16px">编辑用户</h3>
                <div class="form-group"><label>工号</label><input id="admUserId"></div>
                <div class="form-group"><label>姓名</label><input id="admNickname"></div>
                <div class="form-group"><label>时间(ms 或 mm:ss)</label><input id="admTime" type="text"></div>
                <div class="form-group"><label>步数</label><input id="admMoves" type="number" min="0"></div>
                <div class="form-group"><label>已用次数</label><input id="admAttempts" type="number" min="0"></div>
                <div class="form-buttons" style="justify-content:flex-start;gap:8px;">
                    <button type="button" onclick="adminEditUser()">保存</button>
                    <button type="button" onclick="closeSettingsModal()">关闭</button>
                </div>
            </div>
            <div id="settingsError" class="error-message"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>🎉 恭喜完成！</h2>
        <p>你成功答对了所有6道题目！</p>
        <p>总答题次数: <span id="finalMoves">0</span></p>
        <p>总用时: <span id="finalTime">00:00</span></p>
        <button onclick="closeWinMessage()">关闭</button>
    </div>

    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🔐 用户登录</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="employeeId">工号:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-group">
                    <label for="employeeName">姓名:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">登录</button>
                    <button type="button" onclick="closeLoginModal()">取消</button>
                </div>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div class="leaderboard-modal" id="leaderboardModal">
        <div class="leaderboard-content">
            <h2>🏆 排行榜</h2>
            <div id="leaderboardCurrentUser" class="leaderboard-current-user" style="display:none"></div>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- 排行榜内容将通过JavaScript动态生成 -->
            </div>
            <div class="leaderboard-buttons">
                <button onclick="closeLeaderboard()">关闭</button>
            </div>
        </div>
    </div>

    

    <script>
        // Cloudflare Worker API 基础地址
        const WORKER_BASE_URL = 'https://game4-api.biboran.top';
        
        // 颜色和汉字选项
        const COLORS = ['红', '棕', '绿', '橙', '紫', '蓝', '粉'];
        const COLOR_VALUES = {
            '红': '#ff0000',
            '棕': '#8B4513',
            '绿': '#008000',
            '橙': '#ffa500',
            '紫': '#800080',
            '蓝': '#0000ff',
            '粉': '#ff69b4'
        };
        
        class ColorTrapGame {
            constructor() {
                this.currentQuestion = null;
                this.moveCount = 0;
                this.isGameWon = false;
                this.correctAnswers = 0; // 已答对的题目数
                this.answeredQuestions = 0; // 已答题数
                this.isAnswering = false; // 是否正在答题中
                // 尝试与计时状态
                this.hasAttemptRecorded = false; // 是否已记录开局
                this.hasTimerRunning = false; // 是否已开始计时
                this.timerStartMs = null; // 计时起点
                this.elapsedMs = 0; // 当前累计用时
                this.timerInterval = null; // 定时器句柄
                this.isLoggedIn = false;
                this.currentUser = null;
                this.peopleData = null;
                this.leaderboard = {};
                this.leaderboardVersion = 2; // schema version
                this.currentAttemptId = null;
                this.maxAttempts = 3;
                this.loadPeopleData();
                // Worker-only 模式，无 Gist
            }

            async loadPeopleData() {
                try {
                    const response = await fetch('people.json');
                    this.peopleData = await response.json();
                    this.init();
                } catch (error) {
                    console.error('加载人员数据失败:', error);
                    // 使用默认数据
                    this.peopleData = [
                        {"工号": "1", "姓名": "张三"},
                        {"工号": "2", "姓名": "李四"},
                        {"工号": "3", "姓名": "王五"}
                    ];
                    this.init();
                }
            }

            init() {
                this.createQuestionInterface();
                this.updateUserInfo();
                // 首次进入游戏时生成第一道题目
                setTimeout(() => {
                    this.generateNewQuestion();
                }, 500); // 延迟500ms确保界面完全加载
            }

            createQuestionInterface() {
                const questionDisplay = document.getElementById('questionDisplay');
                const optionsContainer = document.getElementById('optionsContainer');
                
                // 清空现有内容
                questionDisplay.innerHTML = '';
                optionsContainer.innerHTML = '';
            }

            generateNewQuestion() {
                // 随机选择颜色和汉字
                const selectedColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                const selectedCharacter = COLORS[Math.floor(Math.random() * COLORS.length)];
                
                // 创建题目对象
                this.currentQuestion = {
                    color: selectedColor,
                    character: selectedCharacter,
                    isMatch: selectedColor === selectedCharacter, // 颜色和汉字是否相同
                    correctAnswer: selectedColor // 正确答案是颜色
                };
                
                this.renderQuestion();
            }

            renderQuestion() {
                const questionDisplay = document.getElementById('questionDisplay');
                const optionsContainer = document.getElementById('optionsContainer');
                
                // 显示有颜色的汉字
                const coloredCharacter = document.createElement('span');
                coloredCharacter.textContent = this.currentQuestion.character;
                coloredCharacter.style.color = COLOR_VALUES[this.currentQuestion.color];
                questionDisplay.innerHTML = '';
                questionDisplay.appendChild(coloredCharacter);
                
                // 生成选项
                this.generateOptions();
            }

            generateOptions() {
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                let options = [];
                
                if (this.currentQuestion.isMatch) {
                    // 颜色和汉字相同：包含正确答案加三个干扰项
                    options = [this.currentQuestion.correctAnswer];
                    while (options.length < 4) {
                        const randomOption = COLORS[Math.floor(Math.random() * COLORS.length)];
                        if (!options.includes(randomOption)) {
                            options.push(randomOption);
                        }
                    }
                } else {
                    // 颜色和汉字不同：包含正确答案、随机汉字，加两个干扰项
                    options = [
                        this.currentQuestion.correctAnswer, // 正确答案（颜色）
                        this.currentQuestion.character // 随机汉字
                    ];
                    while (options.length < 4) {
                        const randomOption = COLORS[Math.floor(Math.random() * COLORS.length)];
                        if (!options.includes(randomOption)) {
                            options.push(randomOption);
                        }
                    }
                }
                
                // 打乱选项顺序
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
                
                // 创建选项按钮
                options.forEach((option, index) => {
                    const button = document.createElement('div');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.dataset.option = option;

            renderLeaderboard() {

                const users = this.ensureUsers();
                const entries = Object.entries(users);
                
                console.log('渲染排行榜数据:', {

                    return;
                }
                
                // 排序：时间升序，其次步数升序（兼容旧数据）
                entries.sort((a, b) => {
                    const aBest = a[1].best || {};
                    const bBest = b[1].best || {};
                    const aTime = typeof aBest.timeMs === 'number' ? aBest.timeMs : Infinity;
                    const bTime = typeof bBest.timeMs === 'number' ? bBest.timeMs : Infinity;
                    if (aTime !== bTime) return aTime - bTime;
                    const aSteps = typeof aBest.steps === 'number' ? aBest.steps : Infinity;
                    const bSteps = typeof bBest.steps === 'number' ? bBest.steps : Infinity;
                    return aSteps - bSteps;
                });
                
                leaderboardList.innerHTML = entries.map(([userId, data], index) => {
                    const rank = index + 1;
                    const isCurrentUser = this.isLoggedIn && this.currentUser && this.currentUser.工号 === userId;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const userClass = isCurrentUser ? 'current-user' : '';
                    const timeText = data.best && typeof data.best.timeMs === 'number' ? this.formatMs(data.best.timeMs) : '—';
                    const stepsVal = data.best && typeof data.best.steps === 'number' ? data.best.steps : '—';
                    const remaining = Math.max(0, this.maxAttempts - (data.attemptsCount || 0));
                    
                    return `
                        <div class="leaderboard-item ${rankClass} ${userClass}">
                            <div class="leaderboard-rank">${rank}</div>
                            <div class="leaderboard-user">${data.name} (${userId})</div>
                            <div class="leaderboard-score">⏱️ ${timeText}｜📝 ${stepsVal}次｜余${remaining}</div>
                        </div>
                    `;
                }).join('');
            }

            // ===== Attempts limiting and schema helpers =====
            normalizeLeaderboard() {
                if (!this.leaderboard || typeof this.leaderboard !== 'object') {
                    this.leaderboard = {};
                }
                // If legacy flat map { userId: {name, score...} }
                if (!this.leaderboard.users) {
                    const users = {};
                    for (const [userId, v] of Object.entries(this.leaderboard)) {
                        if (userId === 'version') continue;
                        if (typeof v !== 'object') continue;
                        const best = {};
                        if (typeof v.timeMs === 'number') best.timeMs = v.timeMs;
                        if (typeof v.steps === 'number') best.steps = v.steps;
                        if (typeof v.score === 'number' && best.steps === undefined) best.steps = v.score; // legacy
                        if (v.timestamp) best.timestamp = v.timestamp;
                        users[userId] = {
                            name: v.name || (this.currentUser && this.currentUser.工号 === userId ? this.currentUser.姓名 : ''),
                            attemptsCount: 0,
                            attempts: [],
                            best: Object.keys(best).length ? best : null
                        };
                    }
                    this.leaderboard = { version: this.leaderboardVersion, users };
                }
                if (!this.leaderboard.version) this.leaderboard.version = this.leaderboardVersion;
                if (!this.leaderboard.users) this.leaderboard.users = {};
            }

            completeAttempt(result) {
                const users = this.ensureUsers();
                const userId = this.currentUser && this.currentUser.工号;
                if (!userId) return;
                const node = users[userId];
                if (!node || !node.attempts || node.attempts.length === 0) return;
                const target = node.attempts.find(a => a.id === this.currentAttemptId) || node.attempts[0];
                if (!target) return;
                if (target.status !== 'started') return;
                target.status = 'completed';
                target.completedAt = new Date().toISOString();
                target.timeMs = result.timeMs;
                target.steps = result.steps;
                users[userId] = node;
                this.leaderboard.users = users;
                this.updateRemainingAttemptsUI();
            }

            updateRemainingAttemptsUI() {

                    if (!el) return;
                    const users = this.ensureUsers();
                    const userId = this.currentUser && this.currentUser.工号;
                    if (!userId) { el.textContent = '—'; return; }
                    const node = users[userId];
                    const used = node && node.attemptsCount ? node.attemptsCount : 0;
                    el.textContent = String(Math.max(0, this.maxAttempts - used));
                } catch (_) {}
            }

            startTimerIfNeeded() {

                this.hasTimerRunning = true;
                this.timerStartMs = Date.now();
                // 清理可能存在的旧定时器
                if (this.timerInterval) {

                    this.timerInterval = null;
                }
                this.timerInterval = setInterval(() => {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                    const el = document.getElementById('elapsedTime');
                    if (el) el.textContent = this.formatMs(this.elapsedMs);

            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                if (this.hasTimerRunning && this.timerStartMs != null) {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                }
                this.hasTimerRunning = false;
            }

            resetTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.hasTimerRunning = false;
                this.timerStartMs = null;
                this.elapsedMs = 0;
                const el = document.getElementById('elapsedTime');
                if (el) el.textContent = '00:00';
            }

            formatMs(ms) {
                if (!ms || ms < 0) return '00:00';
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                return `${mm}:${ss}`;
            }
        }

        function parseTimeInputToMs(raw) {
            const v = String(raw || '').trim();
            if (!v) return undefined;
            if (v.includes(':')) {
                const parts = v.split(':').map(p => parseInt(p, 10) || 0);
                // support mm:ss or hh:mm:ss
                let ms = 0;
                if (parts.length === 2) {
                    const [mm, ss] = parts;
                    ms = (mm * 60 + ss) * 1000;
                } else if (parts.length === 3) {
                    const [hh, mm, ss] = parts;
                    ms = ((hh * 60 + mm) * 60 + ss) * 1000;
                }
                return ms;
            }
            // pure number: treat as seconds if < 1000, otherwise ms
            const n = parseInt(v, 10);
            if (!Number.isFinite(n)) return undefined;
            return n < 1000 ? n * 1000 : n;
        }

                statusElement.className = 'sync-status disconnected';
                console.error('连接测试失败:', error);
            }
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            game = new ColorTrapGame();
        });

        // ====== 渲染 Worker 返回的排行榜（独立于 Gist 结构） ======
        ColorTrapGame.prototype.renderLeaderboardFromWorker = function(list) {
            try {
                const leaderboardList = document.getElementById('leaderboardList');
                const currentBar = document.getElementById('leaderboardCurrentUser');
                if (!Array.isArray(list) || list.length === 0) {
                    if (currentBar) currentBar.style.display = 'none';
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无排行榜数据</p>';
                    return;
                }
                // 去重：即使后端意外返回重复 userId，也只保留一条最佳
                const seen = new Set();
                const deduped = [];
                for (const row of list) {
                    const key = row.userId || row.nickname;
                    if (seen.has(key)) continue;
                    seen.add(key);
                    deduped.push(row);
                }
                // 排序：时间升序，其次步数升序（与后端一致）
                deduped.sort((a, b) => {
                    const ta = typeof a.timeMs === 'number' ? a.timeMs : Infinity;
                    const tb = typeof b.timeMs === 'number' ? b.timeMs : Infinity;
                    if (ta !== tb) return ta - tb;
                    const sa = typeof a.moves === 'number' ? a.moves : Infinity;
                    const sb = typeof b.moves === 'number' ? b.moves : Infinity;
                    return sa - sb;
                });
                const html = deduped.map((row, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const isCurrentUser = this.isLoggedIn && this.currentUser && row && row.nickname && (this.currentUser.姓名 === row.nickname);
                    const userClass = isCurrentUser ? 'current-user' : '';
                    const t = Number(row.timeMs);
                    const timeText = Number.isFinite(t) && t > 0 ? this.formatMs(t) : '—';
                    const stepsVal = typeof row.moves === 'number' ? row.moves : '—';
                    const remaining = typeof row.attemptsCount === 'number' ? Math.max(0, this.maxAttempts - row.attemptsCount) : '—';
                    return `
                        <div class="leaderboard-item ${rankClass} ${userClass}">
                            <div class="leaderboard-rank">${rank}</div>
                            <div class="leaderboard-user">${row.nickname || row.userId || ''}</div>
                            <div class="leaderboard-score">⏱️ ${timeText}｜📝 ${stepsVal}次｜余${remaining}</div>
                        </div>
                    `;
                }).join('');
                leaderboardList.innerHTML = html;

                // 显示当前登录用户信息（置顶展示，不影响排序列表）
                try {
                    const user = this.currentUser;
                    if (user && user.工号) {
                        const myIndex = deduped.findIndex(r => String(r.userId) === String(user.工号) || String(r.nickname) === String(user.姓名));
                        const me = myIndex >= 0 ? deduped[myIndex] : null;
                        if (me) {
                            const t2 = Number(me.timeMs);
                            const timeText = Number.isFinite(t2) && t2 > 0 ? this.formatMs(t2) : '—';
                            const stepsVal = typeof me.moves === 'number' ? me.moves : '—';
                            const remaining = typeof me.attemptsCount === 'number' ? Math.max(0, this.maxAttempts - me.attemptsCount) : '—';
                            currentBar.style.display = 'block';
                            currentBar.innerHTML = `
                                <div class="leaderboard-item current-user" style="margin:0">
                                    <div class="leaderboard-rank">${myIndex + 1}</div>
                                    <div class="leaderboard-user">${me.nickname || user.姓名} (${user.工号})</div>
                                    <div class="leaderboard-score">⏱️ ${timeText}｜📝 ${stepsVal}次｜余${remaining}</div>
                                </div>
                            `;
                        } else if (currentBar) {
                            currentBar.style.display = 'none';
                        }
                    } else if (currentBar) {
                        currentBar.style.display = 'none';
                    }
                } catch (_) {}
            } catch (e) {
                console.error('渲染 Worker 排行榜失败:', e);
            }
        }
    </script>
